<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Học Tiếng Anh Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar-custom { background-color: #ffffff; border-bottom: 2px solid #e5e5e5; padding: 10px 0; }
        .nav-link { color: #777; font-weight: bold; text-transform: uppercase; margin: 0 10px; font-size: 0.85rem; }
        .nav-link:hover { color: #58cc02; }
        .nav-link.active { color: #58cc02; border-bottom: 2px solid #58cc02; } /* Nút đang chọn sẽ màu xanh */
        .btn-logout { border: 2px solid #e5e5e5; color: #777; border-radius: 10px; font-weight: bold; }
        .btn-logout:hover { background: #f0f0f0; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand text-success fw-bold fs-3" href="/home">Turtle</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link {% if page_name == 'home' %}active{% endif %}" href="/home">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link {% if page_name == 'topics' %}active{% endif %}" href="/topics">Chủ đề</a></li>
                    <li class="nav-item"><a class="nav-link {% if page_name == 'review' %}active{% endif %}" href="/review">Ôn tập</a></li>
                    <li class="nav-item"><a class="nav-link {% if page_name == 'vocabulary' %}active{% endif %}" href="/vocabulary">Từ vựng</a></li>
                    <li class="nav-item"><a class="nav-link {% if page_name == 'community' %}active{% endif %}" href="/community">Cộng đồng</a></li>
                    <li class="nav-item"><a class="nav-link {% if page_name == 'leaderboard' %}active{% endif %}" href="/leaderboard">BXH</a></li>
                </ul>
            </div>
            
            <a href="/logout" class="btn btn-logout px-3">Đăng xuất</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
            <div class="text-center mt-5">
                <h1 class="text-muted">{{ content }}</h1>
                <p>Nội dung đang được xây dựng...</p>
            </div>
        {% endblock %}
    </div>

</body>
</html>
